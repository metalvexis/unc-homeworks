<!DOCTYPE html>
<style>
  html, body {
    font-size: 20px;
  }
</style>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Number Systems Converter</title>
  </head>
  <body>
    <div>
      <div style="text-align: left; margin: 0 auto; width: 280px; margin-top: 60px;">
        <form>
          Input Decimal:
          <input type="text" id="decimal" name="decimal">
        </form> 

        <div>
          Binary:
          <span id="toBinary" style="display: inline-block;width: 50%;text-align: right; float: right;">  </span>
        </div>
        <div>
          Octal:
          <span id="toOctal" style="display: inline-block;width: 50%;text-align: right;  float: right;">  </span>
        </div>
        <div>
          Hexadecimal:
          <span id="toHex" style="display: inline-block;width: 50%;text-align: right; float: right;">  </span>
        </div>
      </div>
    </div>
  
    <!-- NOTE: the following imports are required to enable animations/panels/modals etc ... -->
    
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script type="module" src="./lib.js"></script>
    <script type="module" src="./index.js"></script>

  </body>
</html>
